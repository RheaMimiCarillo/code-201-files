<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forms</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Events with forms</h1>
  </header>
  <main>
    <form id="formId">
      <fieldset>
        <legend>User Name</legend>
        <!-- Two ways to create a label -->
        <!-- 1. sibling elements -->
        <label for="firstname">First Name</label>
        <input type="text" name="firstName" placeholder="ex.: 'Bill'" id="firstname">

        <!-- 2. label is the parent of input -->
        <label>Last Name
          <input type="text" name="lastName">
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
